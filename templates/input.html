<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IPL</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <script>
            function Battingfunction(){
                var e = document.getElementById("batting-team");
                var strUser = e.value;
                if(strUser=='Mumbai Indians')
                {
                    document.getElementById("batting").src = "static/MI.png"; 
                    document.getElementById("bat").innerHTML = "Mumbai Indians";
                    document.getElementById("bat").style.color = "#47aafa";
                                   
                }
                else if(strUser=='Kolkata Knight Riders')
                {
                    document.getElementById("batting").src = "static/KKR.png";  
                    document.getElementById("bat").innerHTML = "Kolkata Knight Riders";  
                    document.getElementById("bat").style.color = "#7542f5";
                                 
                }
                else if(strUser=='Chennai Super Kings')
                {
                    document.getElementById("batting").src = "static/CSK.png";      
                    document.getElementById("bat").innerHTML = "Chennai Super Kings"; 
                    document.getElementById("bat").style.color = "#f5f242";
                              
                }
                else if(strUser=='Rajasthan Royals')
                {
                    document.getElementById("batting").src = "static/RAJ.png";      
                    document.getElementById("bat").innerHTML = "Rajasthan Royals"; 
                    document.getElementById("bat").style.color = "#f542e3";          
                }
                else if(strUser=='Kings XI Punjab')
                {
                    document.getElementById("batting").src = "static/PUN.png";      
                    document.getElementById("bat").innerHTML = "Kings XI Punjab";
                    document.getElementById("bat").style.color = "#f50000";           
                }
                else if(strUser=='Royal Challengers Bangalore')
                {
                    document.getElementById("batting").src = "static/RCB.png";    
                    document.getElementById("bat").innerHTML = "Royal Challengers Bangalore";   
                    document.getElementById("bat").style.color = "#9e0808";          
                }
                else if(strUser=='Delhi Daredevils')
                {
                    document.getElementById("batting").src = "static/DC.png";    
                    document.getElementById("bat").innerHTML = "Delhi Daredevils";
                    document.getElementById("bat").style.color = "#3641d9";             
                }
                else if(strUser=='Sunrisers Hyderabad')
                {
                    document.getElementById("batting").src = "static/SRH.png";  
                    document.getElementById("bat").innerHTML = "Sunrisers Hyderabad";  
                    document.getElementById("bat").style.color = "#d96f36";             
                }
                var batting=document.getElementById("batting-team").value;
                var bowling =document.getElementById("bowling-team").value;
                
                if(batting==bowling)
                {
                    alert("Batting Team & Bowling Team can't be same");
                    return false;
                }
             }

             function Bowlingfunction(){
                var e = document.getElementById("bowling-team");
                var strUser = e.value;
                if(strUser=='Mumbai Indians')
                {
                    document.getElementById("bowling").src = "static/MI.png";   
                    document.getElementById("bowl").innerHTML = "Mumbai Indians"; 
                    document.getElementById("bowl").style.color = "#47aafa"             
                }
                else if(strUser=='Kolkata Knight Riders')
                {
                    document.getElementById("bowling").src = "static/KKR.png";  
                    document.getElementById("bowl").innerHTML = "Kolkata Knight Riders";               
                    document.getElementById("bowl").style.color = "#7542f5";
                }
                else if(strUser=='Chennai Super Kings')
                {
                    document.getElementById("bowling").src = "static/CSK.png"; 
                    document.getElementById("bowl").innerHTML = "Chennai Super Kings";               
                    document.getElementById("bowl").style.color = "#f5f242";
                }
                else if(strUser=='Rajasthan Royals')
                {
                    document.getElementById("bowling").src = "static/RAJ.png";  
                    document.getElementById("bowl").innerHTML = "Rajasthan Royals";               
                    document.getElementById("bowl").style.color = "#f542e3"; 
                }
                else if(strUser=='Kings XI Punjab')
                {
                    document.getElementById("bowling").src = "static/PUN.png"; 
                    document.getElementById("bowl").innerHTML = "Kings XI Punjab";               
                    document.getElementById("bowl").style.color = "#f50000";
                }
                else if(strUser=='Royal Challengers Bangalore')
                {
                    document.getElementById("bowling").src = "static/RCB.png";  
                    document.getElementById("bowl").innerHTML = "Royal Challengers Bangalore";               
                    document.getElementById("bowl").style.color = "#9e0808";          

                }
                else if(strUser=='Delhi Daredevils')
                {
                    document.getElementById("bowling").src = "static/DC.png"; 
                    document.getElementById("bowl").innerHTML = "Delhi Daredevils";               
                    document.getElementById("bowl").style.color = "#3641d9";             

                }
                else if(strUser=='Sunrisers Hyderabad')
                {
                    document.getElementById("bowling").src = "static/SRH.png";   
                    document.getElementById("bowl").innerHTML = "Sunrisers Hyderabad";               
                    document.getElementById("bowl").style.color = "#d96f36";             

                }
                var batting=document.getElementById("batting-team").value;
                var bowling =document.getElementById("bowling-team").value;
                
                if(batting==bowling)
                {
                    alert("Batting Team & Bowling Team can't be same");
                    return false;
                }
             }

             function validateForm() {
                
                var batting=document.getElementById("batting-team").value;
                var bowling =document.getElementById("bowling-team").value;
                
                if(batting==bowling)
                {
                    alert("Batting Team & Bowling Team can't be same");
                    return false;
                }

                var overs=document.getElementById("overs").value;
                var runs=document.getElementById("runs").value;

                var wickets=document.getElementById("wickets").value;

                var runs_in_prev_5=document.getElementById("runs_in_prev_5").value;

                var wickets_in_prev_5=document.getElementById("wickets_in_prev_5").value;
                
                if(overs==5)
                {
                    if(runs!=runs_in_prev_5)
                    {
                        alert('Invalid value for Runs and Runs in prev 5 overs, since Overs are 5 then Runs and Runs in prev 5 overs must match');
                        return false;
                    }
                

                    if(wickets!=wickets_in_prev_5)
                    {
                        alert('Invalid value for Wickets and Wickets in prev 5 overs, since Overs are 5 then Wickets and Wickets in prev 5 overs must match');
                        return false;
                    }
                   
                }
                if(overs<5)
                {
                    alert("Overs can't be less than 5");
                    return false;
                }
                else if(overs>20)
                {
                    alert("Invalid value for Overs");
                    return false;
                }
                if(runs<0)
                {
                    alert("Invalid value for Runs");
                    return false;
                }
                if(wickets<0 | wickets>10)
                {
                    alert("Invalid value for Wickets");
                    return false;
                }
                if(runs_in_prev_5<0    | runs_in_prev_5>runs)
                {
                    alert("Invalid value for Runs scored in previous 5 overs");
                    return false;
                }
               
                if(wickets_in_prev_5<0 | wickets_in_prev_5>10   | wickets_in_prev_5>wickets)
                {
                    alert("Invalid value for wickets in previous 5 overs");
                    return false;
                }

                
                

    }
        </script>
    </head>

    <body>
        
        
        <section>
            <div class="container">
                <div class="card">
                    <div class="imgBx">
                        <img id="batting" src="static/—Pngtree—pattern cricket bat clipart ball_6024969.png">
                        <h4>Batting Team</h4>
                        <h5 id='bat'></h5>
                    </div>
                </div>
                <div class="card1">
                    <div class="imgBx">
                        <h6  style="color: blanchedalmond; text-align: center; font-size: large;">IPL FIRST INNING SCORE PREDICTION</h1>
                        <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="color: blanchedalmond; text-align: center;">Machine Learning Model</p>
                      
                        <form action="{{ url_for('pred')}}" method="post" onsubmit="return validateForm()" >
                            <br/>
                            <label>Batting-team</label>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" id="batting-team" name="batting-team" onchange="Battingfunction()">
                                <option value="none">--- Select a Batting team ---</option>
                                        <option value="Mumbai Indians">Mumbai Indians</option>
                                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                            </select>
                            <label>Bowling-team</label>
                            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" id="bowling-team" name="bowling-team" onchange="Bowlingfunction()">
                                <option value="none">--- Select a Bowling team ---</option>
                                        <option value="Mumbai Indians">Mumbai Indians</option>
                                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                            </select>
                            <label>Overs</label>
                            <input type="number" class="form-control" name="overs" id="overs"  placeholder="Overs (>= 5.0) eg. 7.2" required="required">  
                            <br/>
                            <label>Runs</label>
                            <input type="number" class="form-control" name="runs" id="runs" placeholder="Runs eg. 64" required="required">  
                            <br/>
                            <label>Wickets</label>
                            <input type="number" class="form-control" name="wickets" id="wickets" placeholder="Wickets eg. 4" required="required">  
                            <br/>
                            <label>Runs scored in previous 5 Overs</label>
                            <input type="number" class="form-control" name="runs_in_prev_5" id="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42" required="required">
                            <br/>
                            <label>Wickets taken in previous 5 Overs</label>
                            <input type="number" class="form-control" name="wickets_in_prev_5" id="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3" required="required">
                            <br/>
                            <div style="text-align: center;">
                            <button type="submit" class="btn btn-outline-primary">Predict Score</button>  
                        </div>
                            <div class="h">
                                <br>
                                <h6 style="text-align: center; color: #fff;font-size: large;">{{score}}</h6>
                            </div>    
                            </form>
                    </div>
                </div>
                <div class="card">
                    <div class="imgBx">
                        <img id="bowling" src="static/—Pngtree—cricket ball in red colour_5988338.png">
                        <h4>Bowling Team</h4>
                        <h5 id='bowl'></h5>
                    </div>
                </div>
            </div>
            
        </section>
    </body>
</html>
